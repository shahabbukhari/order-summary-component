<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="order images">
    </div>
    <div class="order-details">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="order">
      <div class="icon">
        <img src="images/icon-music.svg" alt="music-icon">
      </div>

      <div class="plan">
        <p class="plan-name">
          Annual Plan
        </p>
        <p class="plan-pricing">
          $59.99/year
        </p>        
      </div>
      
      <div class="plan-cencel">
        <a href="">Change</a> 
      </div>
    </div>
    <button class="payment">Proceed to Payment</button>
    <button class="cencel">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/shahabbukhari" target="_blank">Shahab Bukhari</a>.
  </div>
</body>
</html>
